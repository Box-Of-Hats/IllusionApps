<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IllusionChess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="css/chessboard.min.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h1 id="title">IllusionChess</h1>
        <p id="log"></p>
        <div id="buttons">
            <div id="mode">
                <button id="ai">Against Robot</button>
                <button id="human">Against Human</button>
            </div>
            <button id="reset">Clear Board</button>
        </div>

        <div id="chessboard" style="width: 800px"></div>

        <div id="buttons">
            <div id="difficulty">
                <button id="easy">Easy Difficulty</button> <!-- Depth 1 -->
                <button id="inter">Intermediate Difficulty</button> <!-- Depth 2 -->
                <button id="hard">Hard Difficulty</button> <!-- Depth 3 -->
                <!-- No Depth 4... WAY Too Long, Computationally Intensive -->
            </div>
        </div>
    </div>
    
    <script src="js/polyfill.min.js"></script>
    <script src="js/jquery.js"></script> <!-- Transpiled To ES5 With Babel -->
    <script src="js/chessboard.min.js"></script> <!-- Transpiled To ES5 With Babel -->
    <script src="js/chess.js"></script> <!-- Transpiled To ES5 With Babel -->
    <script src="script.js"></script> <!-- Transpiled To ES5 With Babel -->
    <!-- Stockfish Doesn't Work, JS-CHESS-ENGINE Has F'ed Up UMD... -->
</body>
</html>
